<!doctype html>
<html lang="id">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>Daftar - MathLearn</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <link rel="stylesheet" href="assets/style.css" />
</head>
<body class="bg-gradient-to-br from-green-500 via-blue-500 to-purple-600 min-h-screen flex items-center justify-center p-6">

  <div class="form-box">
    <h1 class="text-3xl font-bold text-center mb-6 text-gray-800">Buat Akun MathLearn</h1>

    <form id="registerForm" class="space-y-4">
      <div>
        <label class="block text-sm font-semibold text-gray-700 mb-1">Nama Lengkap</label>
        <input id="regName" type="text" placeholder="Contoh: Muhammad Rangga Maulana"
          class="w-full px-4 py-3 border rounded-xl focus:ring-2 focus:ring-green-500 outline-none" required />
      </div>

      <div>
        <label class="block text-sm font-semibold text-gray-700 mb-1">Email</label>
        <input id="regEmail" type="email" placeholder="email@contoh.com"
          class="w-full px-4 py-3 border rounded-xl focus:ring-2 focus:ring-green-500 outline-none" required />
      </div>

      <div>
        <label class="block text-sm font-semibold text-gray-700 mb-1">Password</label>
        <input id="regPassword" type="password" placeholder="Minimal 6 karakter"
          class="w-full px-4 py-3 border rounded-xl focus:ring-2 focus:ring-green-500 outline-none" required />
      </div>

      <div class="pt-2">
        <button type="submit" class="w-full bg-green-600 text-white py-3 rounded-xl font-semibold hover:bg-green-700 transition">
          Daftar Sekarang
        </button>
      </div>
    </form>

    <p class="text-center text-gray-600 mt-4">
      Sudah punya akun? <a href="login.html" class="text-white font-semibold underline">Login di sini</a>
    </p>
  </div>

  <script src="assets/app.js"></script>
</body>
</html>
