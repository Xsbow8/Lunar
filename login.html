<!doctype html>
<html lang="id">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>Login - MathLearn</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <link rel="stylesheet" href="assets/style.css" />
</head>
<body class="bg-gradient-to-br from-blue-600 via-purple-600 to-pink-500 min-h-screen flex items-center justify-center p-6">

  <div class="form-box">
    <h1 class="text-3xl font-bold text-center mb-6 text-gray-800">Masuk ke MathLearn</h1>

    <form id="loginForm" class="space-y-4">
      <div>
        <label class="block text-sm font-semibold text-gray-700 mb-1">Email</label>
        <input id="loginEmail" type="email" placeholder="email@contoh.com"
          class="w-full px-4 py-3 border rounded-xl focus:ring-2 focus:ring-blue-500 outline-none" required />
      </div>

      <div>
        <label class="block text-sm font-semibold text-gray-700 mb-1">Password</label>
        <input id="loginPassword" type="password" placeholder="Masukkan password"
          class="w-full px-4 py-3 border rounded-xl focus:ring-2 focus:ring-blue-500 outline-none" required />
      </div>

      <div class="pt-2">
        <button type="submit" class="w-full bg-blue-600 text-white py-3 rounded-xl font-semibold hover:bg-blue-700 transition">
          Login
        </button>
      </div>
    </form>

    <p class="text-center text-gray-600 mt-4">
      Belum punya akun? <a href="register.html" class="text-white font-semibold underline">Daftar di sini</a>
    </p>
  </div>

  <script src="assets/app.js"></script>
</body>
</html>
